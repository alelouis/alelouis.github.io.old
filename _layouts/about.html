---
layout: default
---

<div class="header">
    <h1><a href="/">{{ site.name }}</a></h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div class="about">
    <h1 class="about__title">About</h1>
    <div class="about__content">
        {{ content }}
    </div>
</div>

<div class="footer">
    <p>&copy; 2018 <a href="http://alelouis.github.io">Alexis LOUIS</a></p>
</div>
